<app-header></app-header>
<div class="main">
    <div class="speacializations">
        <div class="content">
            <h1>{{subspecializations.name}}</h1>
            <p>{{subspecializations.description}}</p>
        </div>
        <div class="images">
            <img *ngFor="let sub of filehandles" [src]="sub.url" alt="">
        </div>
    </div>
    <div class="speacializationsdoctors">
        <h1>Doctors in specialized </h1>
        <div class="doctors">
            <app-doctor-box *ngFor="let doc of Doctors" [doc]="doc"></app-doctor-box>
        </div>
    </div>
</div>
<app-footer></app-footer>
