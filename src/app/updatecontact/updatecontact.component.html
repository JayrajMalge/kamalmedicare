<div class="main" *ngIf="operation=='Contact Information'">
    <form (submit)="submit()">
        <label for="email">E-mail</label>
        <input type="text" maxlength="20" name="email" [(ngModel)]="mail.description" placeholder="Enter email">
        <label for="mobileno">Contact Number</label>
        <input type="number" name="mobileno" [(ngModel)]="mobileno.description" placeholder="Enter Mobile No">
        <label for="Address">Address</label>
        <input type="text" [(ngModel)]="address.description" name="Address" >
        <button type="submit" (submit)="submit()">Update</button>
    </form>
</div>
