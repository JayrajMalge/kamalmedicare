
<app-appoinmentform 
[isOpen]="isappointmentopen"
(close)="handleAppointmentClose()"
(formSubmit)="handleFormAppointmentSubmit()"
></app-appoinmentform>

<footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-6">
      <div>
        <h5 class="text-lg font-semibold mb-2" [contentEditable]="loginstatus" (input)="onsocialheadingchange($event)" [innerHTML]="socialsection.heading"></h5>
        <p class="text-sm" [contentEditable]="loginstatus" (input)="onsocialcontentchange($event)" [innerHTML]="socialsection.content"></p>
      </div>
  
      <div>
        <h5 class="text-lg font-semibold mb-2" [contentEditable]="loginstatus" (input)="onaboutheadingchange($event)" [innerHTML]="aboutsection.heading"></h5>
        <p class="text-sm" [contentEditable]="loginstatus" (input)="onaboutcontentchange($event)" [innerHTML]="aboutsection.content"></p>
      </div>
  
      <div>
        <h5 class="text-lg font-semibold mb-2" [contentEditable]="loginstatus" (input)="oncontactchange($event)" [innerHTML]="contactsection.content"></h5>
        <p class="text-sm" [contentEditable]="loginstatus" (input)="onmailchange($event)" [innerHTML]="mailsection.content"></p>
        <p class="text-sm" [contentEditable]="loginstatus" (input)="onmobilenochange($event)" [innerHTML]="mobilenosection.content"></p>
      </div>
  
      <div>
        <h5 class="text-lg font-semibold mb-2" [contentEditable]="loginstatus" (input)="onappointmentchange($event)" [innerHTML]="appointmentheadingsection.content"></h5>
        <button class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition" (click)="openAppointment()">Book Appointment</button>
      </div>
    </div>
    
    <div style="text-align: center;">
      <p [contentEditable]="loginstatus">Copyright 2025 Kamalmedicare</p>
    </div>
  </footer>
