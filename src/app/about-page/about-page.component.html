<app-header></app-header>
<div class="main">
    <div class="about">
        <div class="content">
            <h1 [contentEditable]="loginstatus" [innerHTML]="about.heading" (input)="onaboutheadingchange($event)"></h1>
            <p  [contentEditable]="loginstatus"  [innerHTML]="about.content" (input)="onaboutcontentchange($event)"></p>
        </div>
        <input type="file" id="fileInput" (change)="onchange($event)" hidden accept="image/*">
        <img [src]="aboutfile.url" 
        *ngIf="loginstatus"
            id="imagePreview" 
            alt="Click to upload"
            (click)="triggerFileInput()">
        <img *ngIf="!loginstatus" [src]="aboutfile.url" alt="" id="imagePreview">
    </div>
    <div class="boxes">
        <div class="box">
           <h4 [contentEditable]="loginstatus" [innerHTML]="mission.heading" (input)="onmissionheadingchange($event)"></h4>
           <p [contentEditable]="loginstatus" [innerHTML]="mission.content" (input)="onmissioncontentchange($event)"></p>
        </div>
        <div class="box">
            <h4 [contentEditable]="loginstatus" [innerHTML]="vision.heading" (input)="onvisionheadingchange($event)"></h4>
            <p [contentEditable]="loginstatus" [innerHTML]="vision.content" (input)="onvisioncontentchange($event)"></p>
         </div>
         <div class="box">
            <h4 [contentEditable]="loginstatus" [innerHTML]="goal.heading" (input)="ongoalheadingchange($event)"></h4>
            <p [contentEditable]="loginstatus" [innerHTML]="goal.content" (input)="ongoalcontentchange($event)"></p>
         </div>
    </div>
</div>
<app-footer></app-footer>
