<div class="main" *ngIf="operation=='About Information'">
    <form (submit)="submit()">
        <label for="heading">Heading</label>
        <input type="text" maxlength="20" name="heading" placeholder="Enter Heading"  [(ngModel)]="about.title">
        <label for="description">Brief Description</label>
        <textarea name="description" cols="30" rows="10" placeholder="Write Brief Description" [(ngModel)]="about.description"  ></textarea>
        <label for="mission">Enter Mission</label>
        <input type="text" name="mission" placeholder="Enter Mission" [(ngModel)]="missionstr">
        <label for="goal">Enter Goal</label>
        <input type="text" name="goal" placeholder="Enter Goal" [(ngModel)]="goalstr">
        <label for="vision">Enter Vision</label>
        <input type="text" name="vision" placeholder="Enter Vision" [(ngModel)]="visiondes">
        <button type="submit" >Update</button>
    </form>
</div>
<div class="main" *ngIf="operation=='Social Media Links'">
    <form (submit)="submitsociallinks()">
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="Enter URL" [(ngModel)]="scoial.title">
        <label for="svg">SVG</label>
        <textarea name="svg" placeholder="Enter SVG Code" cols="30" rows="10" [(ngModel)]="scoial.description"></textarea>
        <button type="submit">Add</button>
    </form>
</div>
