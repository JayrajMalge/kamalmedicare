<div class="middle">
    <div class="inner">
        <div class="left">
            <input type="file" id="fileInput" (change)="onchange($event)" hidden accept="image/*">
            <img [src]="filehandle.url" 
               *ngIf="loginstatus"
                id="imagePreview" 
                alt="Click to upload"
                (click)="triggerFileInput()">
            <img [src]="filehandle.url" alt="" *ngIf="!loginstatus">
        </div>
        <div class="right">
            <h1 [contentEditable]="loginstatus" (input)="onheadingchange($event)" [innerHTML]="heading.content">{{heading.content}}</h1>
            <p [contentEditable]="loginstatus" (input)="oncontentchange($event)" [innerHTML]="content.content">{{content.content}}</p>
        </div>
    </div>
    <div class="options">
        <div class="views">
